name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npx tsc -p tsconfig.app.json --noEmit

      - name: Audit queryKeys
        run: node scripts/audit-querykeys.mjs

      - name: Audit secrets (no service_role in src/)
        run: node scripts/audit-secrets.mjs

      - name: Tests
        run: npx vitest run

      - name: Build
        run: npx vite build
